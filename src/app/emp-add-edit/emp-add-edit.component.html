<!-- modal header -->
<div class="modal-header">
    <h1 mat-dialog-title>Employee Form</h1>
    <button mat-icon-button type="button" [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
    </button>
</div>

<!-- modal content -->
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Ex. John" formControlName="name">
                <mat-error *ngIf="empForm.get('name')?.hasError('required')">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Job Title</mat-label>
                <input matInput placeholder="Ex. Manager" formControlName="jobTitle">
                <mat-error *ngIf="empForm.get('jobTitle')?.hasError('required')">Job Title is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput placeholder="Ex. 28" type="number" formControlName="age">
                <mat-error *ngIf="empForm.get('age')?.hasError('required')">Age is required</mat-error>
            </mat-form-field>
        </div>

        <div class="row cst-row">
            <mat-form-field appearance="outline">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" formControlName="startDate"
                    [matDatepickerFilter]="startDateFilter" [disabled]="true">
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
                <mat-error *ngIf="empForm.get('startDate')?.hasError('required')">Start Date is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" formControlName="endDate"
                    [matDatepickerFilter]="endDateFilter">
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>


        </div>
        <div class="modal-buttons">
            <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
            <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
        </div>
    </div>
</form>
